############################################
# AutoWatering - nRF52840 - prj.conf
# (Consolidated configuration for Zephyr 4.1.0+)
############################################

# ---------- Core USB stack (legacy CDC ACM) ----------
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_STACK_NEXT=n
CONFIG_USBD_CDC_ACM_CLASS=n
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_DRIVER_LOG_LEVEL_ERR=y
CONFIG_USB_CDC_ACM_LOG_LEVEL_ERR=y
CONFIG_USB_DEVICE_LOG_LEVEL_ERR=y

# ---------- Console ----------
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG_MODE_IMMEDIATE=y

# ---------- Logging ----------
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_NET_BUF_LOG=n

# ---------- Bluetooth Core ----------
CONFIG_BT=y
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SMP=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_DEVICE_NAME="AutoWatering"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y

# ---------- Bluetooth Device Info ----------
CONFIG_BT_DIS=y
CONFIG_BT_DIS_PNP=n
CONFIG_BT_DIS_SERIAL_NUMBER=y
CONFIG_BT_DIS_SERIAL_NUMBER_STR="000001"
CONFIG_BT_DIS_FW_REV=y
CONFIG_BT_DIS_FW_REV_STR="1.0"
CONFIG_BT_DIS_HW_REV=y
CONFIG_BT_DIS_HW_REV_STR="v1"

# ---------- Bluetooth Connection ----------
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_GATT_CACHING=n
CONFIG_BT_GATT_NOTIFY_MULTIPLE=n
CONFIG_BT_GATT_ENFORCE_CHANGE_UNAWARE=n
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=5

# ---------- Bluetooth Buffers (optimized for high throughput) ----------
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=255
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=8
CONFIG_BT_BUF_EVT_RX_COUNT=12
CONFIG_BT_BUF_EVT_RX_SIZE=255
CONFIG_BT_BUF_CMD_TX_COUNT=8
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_ATT_TX_COUNT=8
CONFIG_BT_ATT_PREPARE_COUNT=4
CONFIG_BT_CONN_TX_MAX=16
CONFIG_BT_CTLR_RX_BUFFERS=16
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_CTLR_PHY_2M=y

# ---------- Bluetooth Stacks ----------
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_BT_HCI_TX_STACK_SIZE=1024

# ---------- Bluetooth Connection Parameters ----------
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=24
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=40
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500

# ---------- Bluetooth Settings ----------
CONFIG_BT_SETTINGS_CCC_STORE_ON_WRITE=n
CONFIG_BT_SETTINGS_CCC_LAZY_LOADING=y
CONFIG_BT_SETTINGS_USE_PRINTK=y

# ---------- Settings & NVS ----------
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_SETTINGS_NVS=y
CONFIG_SETTINGS_FILE=n
CONFIG_SETTINGS_FCB=n
CONFIG_SETTINGS_DYNAMIC_HANDLERS=n
CONFIG_SETTINGS_NVS_SECTOR_SIZE_MULT=1
CONFIG_SETTINGS_NVS_SECTOR_COUNT=2
CONFIG_NVS=y
CONFIG_NVS_LOOKUP_CACHE=y
CONFIG_NVS_LOOKUP_CACHE_SIZE=8

# ---------- Flash & Partitions ----------
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_USE_DT_CODE_PARTITION=y

# ---------- External SPI Flash (W25Q128) ----------
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_SFDP_RUNTIME=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096

# ---------- LittleFS (Database & History Storage) ----------
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FS_LITTLEFS_CACHE_SIZE=256
CONFIG_FS_LITTLEFS_LOOKAHEAD_SIZE=64
CONFIG_FS_LITTLEFS_READ_SIZE=64
CONFIG_FS_LITTLEFS_PROG_SIZE=64

# ---------- History External Flash Storage ----------
# Store environmental/rain history on external W25Q128 flash
# Saves ~74KB of RAM (46KB env_history + 28KB rain_history)
CONFIG_HISTORY_EXTERNAL_FLASH=y

# ---------- MCUboot / OTA ----------
# Disabled (no secure boot / BLE updates required)
CONFIG_BOOTLOADER_MCUBOOT=n
CONFIG_MCUMGR=n

# ---------- Clocks ----------
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC_CALIBRATION=y

# ---------- Entropy ----------
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_NRF5_RNG=y

# ---------- Peripherals ----------
CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_PWM_NRFX=y
CONFIG_I2C=y
CONFIG_I2C_INIT_PRIORITY=70
CONFIG_I2C_NRFX=y
CONFIG_RTC=y
CONFIG_ADC=y

# ---------- Sensors ----------
CONFIG_SENSOR=y
CONFIG_BME280=y

# ---------- Memory & Threads ----------
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=n
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_RUNTIME_STATS=n

# ---------- Stack Protection ----------
CONFIG_STACK_CANARIES=y
CONFIG_STACK_POINTER_RANDOM=0

# ---------- Debug & Assert ----------
CONFIG_REBOOT=y
CONFIG_ASSERT=y
CONFIG_DEBUG=y

# ---------- POSIX API (required for LittleFS) ----------
CONFIG_POSIX_API=y
CONFIG_POSIX_TIMERS=y

# ---------- Power Management (disabled) ----------
CONFIG_PM=n
CONFIG_AUTOWATERING_PM_SUPPORT=n
CONFIG_PM_DEVICE=n
CONFIG_PM_DEVICE_RUNTIME=n

# ---------- C Library ----------
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y

# ---------- Optimizations ----------
CONFIG_LTO=n
