# File system and persistence configurations
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_FCB=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_SETTINGS_NVS=y
CONFIG_SETTINGS_NVS_SECTOR_SIZE_MULT=1

# GPIO configurations
CONFIG_GPIO=y

# Enable PWM
CONFIG_PWM=y

# Thread and kernel configurations
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Debug configurations
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Energy management and real time
CONFIG_RTC=y

# Remove the problematic undefined symbol
# CONFIG_SYSTEM_CLOCK_MANAGEMENT=y

# Structured logging instead of printk
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=3
# Replace the undefined LOG_MINIMAL
# CONFIG_LOG_MINIMAL=n
CONFIG_LOG_MODE_MINIMAL=n

# The overlay file is already specified in the build command with EXTRA_DTC_OVERLAY_FILE
