############################################
# AutoWatering – nRF52840 – prj.conf
# (corrected for Zephyr 4.1.0)
############################################

# ---------- Core USB stack (legacy CDC ACM path) ----------
# Rely on the proven legacy USB device stack until the device_next migration is complete.
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_STACK_NEXT=n
CONFIG_USBD_CDC_ACM_CLASS=n
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# ---------- Route Zephyr console to CDC-ACM ----------
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# ---------- Logging ----------
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
## Reduced from 8192 to save 4KB RAM
CONFIG_LOG_BUFFER_SIZE=4096
## Increased to avoid stack overflow in heavy logging scenarios
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# ---------- Bluetooth ----------
CONFIG_BT=y
CONFIG_BT_LL_SW_SPLIT=y 
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SMP=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_DEVICE_NAME="AutoWatering"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y
CONFIG_BT_DIS=y
CONFIG_BT_DIS_PNP=n
CONFIG_BT_DIS_SERIAL_NUMBER=y
CONFIG_BT_DIS_SERIAL_NUMBER_STR="000001"
CONFIG_BT_DIS_FW_REV=y
CONFIG_BT_DIS_FW_REV_STR="1.0"
CONFIG_BT_DIS_HW_REV=y
CONFIG_BT_DIS_HW_REV_STR="v1"

# Bluetooth: negotiate more relaxed connection parameters
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# Service Changed: enable once only (removed earlier disable to avoid conflict)
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_GATT_CACHING=n

# Additional MTU and buffer settings to fix notification issues
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=255

# ---------- Settings & Flash ----------
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_SETTINGS_NVS=y
CONFIG_SETTINGS_FILE=n
CONFIG_SETTINGS_NVS_SECTOR_SIZE_MULT=1
CONFIG_SETTINGS_NVS_SECTOR_COUNT=2
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FILE_SYSTEM=y
CONFIG_NVS=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_USE_DT_CODE_PARTITION=y

# Settings system optimizations to prevent BLE freeze
CONFIG_SETTINGS_FCB=n
CONFIG_SETTINGS_DYNAMIC_HANDLERS=n

# ---------- Clocks ----------
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC_CALIBRATION=y

# ---------- Entropy ----------
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_NRF5_RNG=y

# ---------- Diverse periferice ----------
CONFIG_BOOT_DELAY=500
CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_I2C=y
CONFIG_I2C_INIT_PRIORITY=70
CONFIG_RTC=y
CONFIG_COUNTER=y
CONFIG_COUNTER_INIT_PRIORITY=80

# ---------- Memorie & thread-uri ----------
## Reduced from 4096
CONFIG_MAIN_STACK_SIZE=3072
## Reduced from 4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=3072
## Reduced from 32768; watch heap usage
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=n                         # Disabled to save RAM/overhead
CONFIG_THREAD_STACK_INFO=y                      # Keep for stack watermark checks
CONFIG_THREAD_RUNTIME_STATS=n                   # Disabled (timing bookkeeping)

# Additional memory configurations for BLE notifications
# Drop NET_BUF_* counts entirely (had empty assignments triggering Kconfig errors when pristine).
# (Original values were 16 each when NETWORKING was enabled.)
# CONFIG_NET_BUF_RX_COUNT is not set
# CONFIG_NET_BUF_TX_COUNT is not set

# BLE thread stack optimizations - increased for notification handling
# RX stack size tuned for heavy notification processing
CONFIG_BT_RX_STACK_SIZE=2560
# Explicitly match enforced host TX thread stack size (avoid mismatch warning)
CONFIG_BT_HCI_TX_STACK_SIZE=768

# ---------- Debug & assert ----------
CONFIG_REBOOT=y
CONFIG_ASSERT=y
CONFIG_DEBUG=y

# ---------- POSIX API (needed for some features) ----------
CONFIG_POSIX_API=y
CONFIG_POSIX_TIMERS=y

# ---------- BLE buffer optimizations ----------
# (Counts trimmed conservatively for single connection; revert if throughput issues)
CONFIG_BT_BUF_ACL_TX_COUNT=8
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_EVT_RX_COUNT=12
CONFIG_BT_BUF_EVT_RX_SIZE=255
CONFIG_BT_BUF_CMD_TX_COUNT=8
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_ATT_TX_COUNT=8

# Disable problematic BLE features
CONFIG_BT_GATT_NOTIFY_MULTIPLE=n
CONFIG_BT_ATT_PREPARE_COUNT=4

# ---------- Connection parameters ----------
CONFIG_BT_CONN_TX_MAX=16
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_CTLR_RX_BUFFERS=16

# BLE controller optimizations
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_CTLR_PHY_2M=y

# BLE settings optimizations
CONFIG_BT_SETTINGS_CCC_STORE_ON_WRITE=n
CONFIG_BT_SETTINGS_CCC_LAZY_LOADING=y
CONFIG_BT_SETTINGS_USE_PRINTK=y

# Connection timing
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=160
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=320
CONFIG_BT_PERIPHERAL_PREF_LATENCY=4
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500

# Stack protection
CONFIG_STACK_CANARIES=y
CONFIG_STACK_POINTER_RANDOM=0

# ---------- Power management ----------
CONFIG_PM=y
CONFIG_AUTOWATERING_PM_SUPPORT=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Additional BLE optimizations (deduplicated below)
CONFIG_BT_GATT_NOTIFY_MULTIPLE=n
CONFIG_BT_GATT_ENFORCE_CHANGE_UNAWARE=n
CONFIG_BT_GATT_DYNAMIC_DB=y

# Additional MTU setting
CONFIG_BT_L2CAP_TX_MTU=247

# Network buffer logging (disable for performance)
CONFIG_NET_BUF_LOG=n

# NVS optimizations
CONFIG_NVS_LOOKUP_CACHE=y
CONFIG_NVS_LOOKUP_CACHE_SIZE=8

# ---------- Enable custom BLE services ----------
# (Already enabled above; duplicate removed)
# CONFIG_BT_GATT_DYNAMIC_DB is set

# ---- Memory optimization notes (non-functional) ----
# Further optional (not applied yet):
# CONFIG_POSIX_API=n and CONFIG_POSIX_TIMERS=n if POSIX layer unused.
# Switch to CONFIG_LOG_MODE_IMMEDIATE=y and drop log thread stack (changes timing).
# After runtime validation, main/workqueue stacks could be lowered further (e.g. 2560/2560 or 2048/2048).
# Float printf/scanf can be removed in production to save flash.

# ---------- Enable USB subsystem ----------
# CONFIG_USB_DEVICE_STACK=y - disabled, using STACK_NEXT

# ---------- Enable application modules ----------
# Core application features
CONFIG_SENSOR=y
CONFIG_ADC=y
CONFIG_PWM_NRFX=y
CONFIG_I2C_NRFX=y

# Math library for FAO calculations
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y

# ---------- Enable partitions and device tree ----------
CONFIG_FLASH_MAP=y


CONFIG_LTO=y