CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_FCB=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_SETTINGS_NVS=y
CONFIG_SETTINGS_NVS_SECTOR_SIZE_MULT=1

CONFIG_GPIO=y
CONFIG_PWM=y

# I2C configuration for DS3231 RTC
CONFIG_I2C=y
CONFIG_I2C_INIT_PRIORITY=70

# RTC support
CONFIG_RTC=y
CONFIG_COUNTER=y
CONFIG_COUNTER_INIT_PRIORITY=80

# DS3231 driver - use the correct Kconfig symbol
CONFIG_RTC_DS3231=y
CONFIG_COUNTER_RTC_STM32=n  # This disables STM32 RTC but might cause confusion if CONFIG_RTC_DS3231 is not the right symbol

# Include time definitions
CONFIG_NEWLIB_LIBC=y
CONFIG_POSIX_API=y
CONFIG_POSIX_TIMERS=y

# Thread configuration 
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Console and logging
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Enhanced logging system
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_MINIMAL=n

# Enable system reboot functionality
CONFIG_REBOOT=y

# Settings subsystem configuration
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
